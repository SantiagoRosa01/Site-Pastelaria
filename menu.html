<!-- ----------------------Carrossel de Imagens----------------------------------------------------- -->
 <section class="galeria">
<div class="items">
    <div class="item active">
        <img src="images/image3.jpg " width="500" height="500">
    </div>
    <div class=" item next">
        <img src="images/image4.jpg " width="500" height="500">
    </div>
    <div class="item">
        <img src="images/image5.jpg " width="500" height="500">
    </div>
    <div class="item">
        <img src="images/image6.jpg " width="500" height="500">
    </div>
    <div class="item prev">
        <img src="images/image7.jpg " width="500" height="500">
    </div>
    <div class="button-container">
        <div class="button"><i class="fas fa-angle-left"></i></div>
        <div class="button"><i class="fas fa-angle-right"></i></div>
    </div>
</div>
 </section>


 <footer>
    <p>&copy; 2025 Confeitaria Criativa - Todos os direitos reservados.</p>
</footer>



<script>
 const slider = document.querySelector(".items");
		const slides = document.querySelectorAll(".item");
		const button = document.querySelectorAll(".button");

		let current = 0;
		let prev = 4;
		let next = 1;

		for (let i = 0; i < button.length; i++) {
			button[i].addEventListener("click", () => i == 0 ? gotoPrev() : gotoNext());
		}

		const gotoPrev = () => current > 0 ? gotoNum(current - 1) : gotoNum(slides.length - 1);

		const gotoNext = () => current < 4 ? gotoNum(current + 1) : gotoNum(0);

		const gotoNum = number => {
			current = number;
			prev = current - 1;
			next = current + 1;

			for (let i = 0; i < slides.length; i++) {
				slides[i].classList.remove("active");
				slides[i].classList.remove("prev");
				slides[i].classList.remove("next");
			}

			if (next == 5) {
				next = 0;
			}

			if (prev == -1) {
				prev = 4;
			}

			slides[current].classList.add("active");
			slides[prev].classList.add("prev");
			slides[next].classList.add("next");
		}

        
</script>

  
</body>
</html>
